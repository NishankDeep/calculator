<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>

    <!-- favicon link -->
    <link rel="icon" type="image/x-icon" href="./image/favicon.ico">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/57c20b0d98.js" crossorigin="anonymous"></script>
    
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Charis+SIL:ital@1&display=swap" rel="stylesheet">
    
    <!-- attching the css -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="calculatorCnt">
        <h1>Calculator</h1>
        <input type="text" name="display" id="nbr" readonly>
        
        <div class="btnCalc">
            <div class="sixthBox">
                <button class="sxbtn1 btnSize">e</button>
                <button class="sxbtn2 btnSize">pi</button>
                <button class="sxbtn3 btnSize">C</button>
                <button class="sxbtn4 btnSize">X</button>
            </div>
            <div class="firstBox">
                <button class="fbtn1 btnSize">(</button>
                <button class="fbtn2 btnSize">)</button>
                <button class="fbtn3 btnSize">^</button>
                <button class="fbtn4 btnSize">%</button>
            </div>
            <div class="secondBox">
                <button class="sbtn1 btnSize">1</button>
                <button class="sbtn2 btnSize">2</button>
                <button class="sbtn3 btnSize">3</button>
                <button class="sbtn4 btnSize">*</button>
            </div>
            <div class="thirdBox">
                <button class="tbtn1 btnSize">4</button>
                <button class="tbtn2 btnSize">5</button>
                <button class="tbtn3 btnSize">6</button>
                <button class="tbtn4 btnSize">-</button>
            </div>
            <div class="fourthBox">
                <button class="frbtn1 btnSize">7</button>
                <button class="frbtn2 btnSize">8</button>
                <button class="frbtn3 btnSize">9</button>
                <button class="frbtn4 btnSize">+</button>
            </div>
            <div class="fifthBox">
                <button class="ffbtn1 btnSize">0</button>
                <button class="ffbtn2 btnSize">.</button>
                <button class="ffbtn3 btnSize">/</button>
                <button class="ffbtn4 btnSize">=</button>
            </div>
        </div>

        <hr class="hzline">
        <h4 class="contactPrt">Feedback</h4>
        <div class="icon">
            <a href="https://www.instagram.com/deepnishank/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram sideDist"></i></a>
            <a href="mailto:nishankdeep@example.com" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-envelope sideDist"></i></i></a>
            <a href="https://github.com/NishankDeep" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github sideDist"></i></a>
        </div>
    </div>
    <!-- attaching the script -->
    <script src="index.js"></script>
</body>
</html>
